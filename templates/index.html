<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Detection API - Ingredient & Nutrition Detection</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/style.css?v=3" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1><i class="fas fa-search"></i> Custom Detection API</h1>
      <p class="description">
        Advanced ingredient and nutrition table detection using custom YOLO models. 
        Choose your detection type to analyze food products and nutritional information.
      </p>

      <!-- Upload Area -->
      <div class="upload-area" id="upload-area">
        <div class="upload-content">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Drag & drop or click to upload</p>
          <small class="upload-hint">Upload an image file (JPG, PNG, JPEG)</small>
          <p id="file-info" class="file-info"></p>
          <input type="file" id="file-input" accept="image/*" />
        </div>
      </div>

      <!-- Controls (Detection type + detect + reset) -->
      <div class="controls">
        <!-- Detection Type Selector -->
        <div class="select-wrapper">
          <select id="detection-type-select">
            <option value="ingredient">Ingredients Only</option>
            <option value="nutrition">Nutrition Tables Only</option>
            <option value="both" selected>Both Ingredients & Nutrition</option>
          </select>
          <i class="fas fa-chevron-down"></i>
        </div>

        <!-- Detect Button -->
        <button id="detect-btn" class="detect-btn">
          <i class="fas fa-search"></i> Detect
        </button>

        <!-- Reset Button -->
        <button id="reset-btn" class="reset-btn">
          <i class="fas fa-rotate-left"></i> Reset
        </button>
      </div>

      <!-- Status Message -->
      <div id="status" class="status" style="display: none"></div>

      <!-- Output Preview -->
      <div class="results">
        <img id="preview" alt="Detection result" />
        <div id="json-results" class="json-results" style="display: none">
          <h3>Detection Results</h3>
          <pre id="json-content"></pre>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/script.js"></script>
  </body>
</html>
